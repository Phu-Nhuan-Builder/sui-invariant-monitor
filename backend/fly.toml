app = "sui-invariant-monitor"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  RUST_LOG = "info"
  POLLING_INTERVAL_SECS = "10"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
