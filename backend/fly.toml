# fly.toml app configuration file generated for sui-invariant-monitor on 2026-01-18T11:11:30+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'sui-invariant-monitor'
primary_region = 'sin'

[build]
  dockerfile = 'Dockerfile'

[env]
  POLLING_INTERVAL_SECS = '10'
  PORT = '8080'
  RUST_LOG = 'info'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '512mb'
  cpus = 1
  memory_mb = 512
